<html lang="en">
    <head>
        <link rel="icon" href="imagens/icone1.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Produtos</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Abacate
                </a>
            </div>
        </nav>
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col"><h3>Produtos</h3></div>
                <div class="col-md-auto">
                <div clas="input-group">
                <input type="text" name="form-control" placeholder="Buscar produto...">
                    <button type="submit" class="btn btn-secundary"><i class="fas fa-search"></i> Buscar</button>
                </div>
            </div>   
            <div class="col col-lg-1">
                <button type="button" class="btn-primary" style="float: right;" data-bs-toggle="modal"
                data-bs-target="#addNewProduct"><i class="fas fa-plus"></i>Novo</button>
            </div>
        </div>
        <div class="row align-items-start row-cols-4">
        <div class="col">
            <table class="table">
            <thead>
               <tr> 
                <th id="codigo" class="col">#codigo</th>
                <th id="nome" class="col text-start">nome</th>
                <th  id="preço"class="col text-end">preço</th>
                <th id="acoes" class="col">ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th class="col" class="text-end">101</th>
                <td>Abacate</td>
                <td class="text-end">10,00</td>
                <td class="text-center"><i class="fas fa-edit"></i><i class="fas fa-"></i></td>
                </tr>
                <tr>
                    <th class="col" class="text-end">102</th>
                    <td>Arroz</td>
                    <td class="text-end">10,00</td>
                    <td class="text-center"><i class="fas fa-edit"></i><i class="fas fa-"></i></td>
                </tr>
                <tr>
                    <th class="col" class="text-end">103</th>
                    <td>Pai</td>
                    <td class="text-end">1000,00</td>
                    <td class="text-center"><i class="fas fa-edit"></i><i class="fas fa-"></i></td>
                </tr>
            </tbody>
        </div>
        </div>
        <div class="modal fade" id="addNewProduct" tabindex="-1" aria-label="exempleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exempleModalLabel">Novo produto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Preencha todos os campos para cadastrar um</p>
                        <form>
                            <div class="mb-3">
                                <label for="exempleInputEmail" class="form-label">nome</label>
                                <input type="text" class="form-control" id="productName">
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Preço</label>
                                <input type="text" class="form-control w-25" id="productPrice" aria-describedby="productPriceHelp">
                                <div id="productPriceHelp" class="form-text">
                                    Informe apenas valores como exemplo 10,00 150,99 1500,21
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secundary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
    </body>
</html>
