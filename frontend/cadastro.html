<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="imagens/icone1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | BetGames</title>
    <style>
        h1 {
            font-size: 4.5em;
        }
        a {
            text-decoration: none;
        }
        a:link, a:visited {
            color: green;
            padding: 3px 7px;
        }
        a:hover {
            color: white;
            background: green;
        }
        #button {
            background-color: green;
            color: black;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            padding: 7px;
            border-radius: 5px;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background: rgb(1, 63, 1);
            color: green;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .box h1 {
            font-size: 1.8em; 
        }
        .box {
            width: 600px;
            height: 500px;
            background: rgb(40, 39, 49);
            border-radius: 10px;
            text-align: center;
            color:white;
            
        }
        form input {
            border: 3px solid green;
            background-color: white;
        }
        fieldset {
            border: none; 
            padding: 0; 
            margin: 0; 
        }

        body {
            margin: 0px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }
        .green {
            color: green;
        }
    </style>
    <script>
        async function CadastrarUsuario() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("pwd").value;
    const birthdate = document.getElementById("date").value;

    if (!name || !email || !password || !birthdate) {
        alert("Todos os campos são obrigatórios!");
        return;
    }

    try {
        const response = await fetch("http://localhost:3000/signUp", {
            method: "POST",
            headers: {
                "name": name,
                "email": email,
                "password": password,
                "birthdate": birthdate,
            },
        });

        if (response.ok) {
            const result = await response.text();
            alert(result);
        } else {
            const error = await response.text();
            alert(`Erro no cadastro: ${error}`);
        }
    } catch (error) {
        console.error("Erro:", error);
        alert("Erro ao conectar com o servidor");
    }
}

    </script>
</head>
<body>
    <h1>BET<span class="green">Games</span></h1>
    <div class="container">
        <div class="box">
            <h1>BET<span class="green">Games</span></h1>
            <p style="font-size: 1.6em; color: white;">Cadastre-se na BETGames</p>

            <form id="cadastro">
                <fieldset>
                    <p>
                        <label for="name">Nome:</label>
                        <input id="name" type="text">
                    </p>
                    <p>
                        <label for="date">Data de nascimento:</label>
                        <input id="date" type="date">
                    </p>
                    <p>
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="number">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input id="email" type="text">
                    </p>
                    <p>
                        <label for="pwd">Senha:</label>
                        <input id="pwd" type="password">
                    </p>
                    <button id="button" type="button" onclick="CadastrarUsuario();">Concluído</button>
                    <p>
                        <a href="login.html">Voltar para o login</a>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
