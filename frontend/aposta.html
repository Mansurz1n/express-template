
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="imagens/icone1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostas</title>
    <style>
         body {
            display: flex;
            flex-direction:column;
            align-items: center;
            background: rgb(1, 64, 1);
            color: #ffffff;
            padding: 0px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }
        #area-cabeçalho {
            background-color: black;
            padding: 0px;
            text-align: center;
            width: 100%;
        }
        #area-logo, #area-menu {
            padding: 10px;
        }
        h1 {
            font-size: 3em;
        }
        .green {
            color: green;
        }
        #area-menu {
            font-size: 1.2em;
        }
        a {
           text-decoration: none; 
        }
        a:link, a:visited {
            color: green;
            padding: 8px 20px;
        }
        a:hover {
            color:white ;
            background: darkgreen ;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .main-content {
            margin-top: 100px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            animation: scaleUp 0.5s ease-in-out;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .event-details {
            margin-bottom: 20px;
        }

        .event-details h2 {
            font-size: 2rem;
            color: green;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .bet-section {
            background: black; 
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeInUp 0.8s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bet-section h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bet-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .bet-options button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: 2px solid darkgreen;
            border-radius: 8px;
            background: transparent;
            color: green;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-options button.selected,
        .bet-options button:hover {
            background: green;
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(16, 185, 129, 0.5);
        }

        #betAmount {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: 2px solid green;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        #betAmount:focus {
            border-color: darkgreen;
        }

        .bet-section button {
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1.1rem;
            border: 2px solid black;
            border-radius: 8px;
            background: green;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-section button:hover {
            background: darkgreen;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(16, 185, 129, 0.5);
        }

        #balanceMessage {
            color: #f44336;
            margin-top: 15px;
            font-weight: bold;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        #addCreditsBtn {
            background: green;
            color: white;
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #addCreditsBtn:hover {
            background: darkgreen;
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .bet-section {
                width: 95%;
                padding: 20px;
            }

            .bet-options button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div id="area-cabeçalho">
        <div id="area-logo">
            <h1>Bet<span class="green">Games</span></h1>
        </div>
            <div id="area-menu">
                <a href="Home.html">Home</a>
                <a href="CriarEvento.html">Criar Evento</a>
                <a href="wallet.html">Wallet</a>
                <a href="login.html">Sair</a>
            </div>

        </div>
    

    </div>

    <main>
        
        <section id="event-details" class="event-section">
            <!-- Os detalhes do evento serão carregados automaticamente -->
        </section>

        <!-- Campo de Aposta -->
        <section class="bet-section">
            <!-- Opções de Aposta -->
            <h3>Escolha sua Aposta</h3>
            <div class="bet-options">
                <button onclick="selectBetOption('yes')" id="betYes">Sim</button>
                <button onclick="selectBetOption('no')" id="betNo">Não</button>
            </div>

            <!-- Valor da Aposta -->
            <input type="number" id="betAmount" placeholder="Valor da Aposta (R$)" min="1">

            <!-- Botão de Confirmação -->
            <button onclick="confirmBet()">Confirmar Aposta</button>
            <p id="message"></p>
        </section>
    </main>
    

</body>
</html>
